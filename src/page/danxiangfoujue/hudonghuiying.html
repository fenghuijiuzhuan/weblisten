<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="http://127.0.0.1:5500/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/static/css/common/base.css">
  <link rel="stylesheet" href="frame/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="src/static/css/common/comm.css">
  <!-- <link rel="stylesheet" type="text/css" href="src/static/font/iconfont.css"> -->
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_912067_7u2s2dvgjf2.css">
  <script src="lib/require-2.1.11.min.js"></script>
  <script src="frame/echarts-2.2.7/dist/echarts.js"></script>
</head>
<body>


<script>
require(['src/config/require.config.js'], function () {
  require([
     'jquery',
     'layui',
     'body',
     'bread',
     'search',
     'bodytitle',
     'panel',
     'echarts/echarts',
    //  'echarts/chart/bar',
     'echarts/chart/pie',
    //  '/testdata'
    ], function ( $1, $2, body, bread, search, bodytitle, panel, ec) {
    // main body
    var bod = body.create().appendTo($('body'));
    bod.eq(1).css({
      top: 0, 
      left: 0,
      bottom: 0
    })
    var main = bod.find('.wping-bodymain');
    var content = bod.find('.wping-bodycontent');
    
    // bread
    bread.create(bod, [{title: '全媒体采编',}, {title: '已签发平台',}])

    // search-from
    // search.create(main)
    bodytitle.create(content, {title: '互动回应'})
    

    // 当前状态
    var panelIBox_1 = {
      title: '当前状态',
      body: 'no',
      isTmp: true,
    }
    panel.create(content, panelIBox_1, function (dom) {
      dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '30%',
    		height:'200px',
    	})
    });
    
    // 考察点
    var panelIBox_2 = {
      title: '考察点',
      body: '互动回应类栏目长期未回应的情况。'
    }
    panel.create(content, panelIBox_2, function (dom) {
      dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '30%',
    		height:'200px',
    	})
    });

    // 考核标准
    var panelIBox_2 = {
      title: '考核标准',
      body: '监测时间点前1年内，要求对公众信件、留言及时答复处理的政务咨询类栏目（在线访谈、调查征集、举报投诉类栏目除外）中存在<span style="color: #fb3f00;">超过三个月未回应</span>的现象，即单项否决。'
    }
    panel.create(content, panelIBox_2, function (dom) {
      dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '30%',
    		height:'200px',
    	})
    });

    // 监测分析 饼图
    var panelChart = {
      title: '监测分析',
      body: '<div class="main-chart" style="display: inline-block;"></div><div class="main-table" style="display: inline-block;width: 30%"><div></div></div>',
    }
    panel.create(content, panelChart, function (dom) {
      
      var div = dom.find('.main-chart')
      div.width('70%');
      div.height(400);
      var myChart = ec.init(div[0]);
      
      var option = {
          title: {
              text: '用户访问的回复',
              subtext: '',
              x: 'left'
          },
          tooltip: {
              trigger: 'item',
              showDelay: 0,
              hideDelay: 0,
              formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
          		// orient: 'vertical',
          		x: 'right',
          		data: ['超过3个月(回复和未回复)','3个月以内(回复和未回复)']
          },
          series: [
              {
                  name: '访问来源',
                  type: 'pie',
                  radius: '55%',
                  center: ['50%', '60%'],
                  data: [
                      { value: parseInt("1"), name: '超过3个月(回复和未回复)' },
                      { value: parseInt("1"), name: '3个月以内(回复和未回复)' }
                  ],
                  label : {
                    normal : {
                      formatter: '{b}:{c}: ({d}%)',
                      textStyle : {
                        fontWeight : 'normal',
                        fontSize : 15
                      }
                    }
                  }, 
                  itemStyle: {
                      emphasis: {
                          shadowBlur: 10,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                      },
                      normal: { 
                          label: { 
                              show: true,
                              formatter: '{b} : {c} ({d}%)',
                              textStyle : {
                                fontWeight : 'normal',
                                fontSize : 15
                              }
                          },
                          labelLine: {show:true}
                      }
                  }
              }
          ]
      };
      myChart.setOption(option);
      
      var data = [
        { value: parseInt("1"), name: '超过3个月(回复和未回复)' },
        { value: parseInt("1"), name: '3个月以内(回复和未回复)' }]
      var div2 = dom.find('.main-table div');
      layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
          elem: div2,
          height: 400,
          url: '/testdata/demo.json', //数据接口
          // page: true, //开启分页
          cols: [[ //表头
            {field: 'wealth', title: '标题', width:'60%'},
            {field: 'experience', title: '次数', width: '20%'},
            {field: 'score', title: '占比', width: ''},
          ]],
          limit: 2
        });
      });

    })

    // table
    var panelTable = {
      title: '超过3个月（回复和未回复）明细',
      body: '<div class="main-table"><div></div></div>'
    }
    panel.create(content, panelTable, function (dom) {
      var div = dom.find('.main-table div');
      layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
          elem: div,
          height: 312,
          url: '/testdata/demo.json', //数据接口
          cols: [[ //表头
            {field: 'id', title: '序号', width:'10%'},
            {field: 'username', title: '互动内容', width:'20%'},
            {field: 'sex', title: '链接', width:'10%'},
            {field: 'city', title: '发起时间', width: '20%'},
            {field: 'sign', title: '回复状态', width: ''}
          ]]
        });
      });
    })


  });
  
})


</script>
</body>
</html>
